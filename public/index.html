<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/rocket.ico" />
    <title>Jet Fuel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="mainfest" href="manifest.json">
  </head>
  <body>
    <header>
      <h1 class="title">
        Jet
        <span>
          <img src="assets/images/fighter-jet.png" id="title-span">
        </span>
        Fuel
      </h1>
      <div class="inputs">
        <div class="folder-select">
          <label for="folder-dropdown">Select a folder or add a new folder</label>
          <select class="folder-dropdown" name="folder-dropdown">
            <option value="new-folder">Add New Folder</option>
          </select>
        </div>
        <form class="new-folder-form">
          <input
            id="new-folder-submit"
            type="submit"
            value="Create"
            name="new-folder-submit">
          <input
            id="new-folder-input"
            type="text"
            placeholder="Enter a Folder Name"
            name="new-folder-input">
        </form>

        <form class="url-form form-hidden">
          <input
            id="url-submit"
            type="submit"
            value="Shorten"
            name="shorten-btn">
          <input
            id="url-input"
            type="text"
            placeholder="Enter a Url"
            name="url-input">
        </form>
      </div>
    </header>

    <main>
      <section class="folders">
        <h3 class="sub-title" id="folders-title">Folders</h3>
        <div class="folder-container">
        </div>
      </section>
      <section class="links">
        <h3 class="sub-title" id="links-title">Please select a folder</h3>
        <div class="link-container">
          <div class="link-container-placeholder">

          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./index.js"></script>
</html>
