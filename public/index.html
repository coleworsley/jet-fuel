<!DOCTYPE html>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/rocket.ico" />
    <title>Jet Fuel</title>
    <link rel="stylesheet" href="styles.css">
  </head>

    <header>
      <h1 class="title">Jet Fuel</h1>
      <form action="/shorten" class="url-form">
        <input
          id="url-input"
          type="text"
          name="url-input">
        <input
          id="url-submit"
          type="submit"
          name="shorten-btn">
      </form>
    </header>
    <main>
      <section class="folders">
        <h3>Folders</h3>
        <div class="folder-container">
          <form action="/folders">
            <input
              id="new-folder-input"
              type="text"
              name="new-folder-input">
            <input
              id="new-folder-submit"
              type="submit"
              name="new-folder-submit">
          </form>
        </div>
      </section>
      <section class="links">
        
      </section>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./index.js"></script>
